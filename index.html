<h1>CssEffects</h1>

<blockquote>
	A collection of CSS style effects written as LESS mixins
</blockquote>


<h2>Quick start</h2>


<h3>Install</h3>


<h3>Apply</h3>
<p>Within your projects .LESS file @import the mixin's you need.</p>
<style class="pre" type="less/text">
	// Import the mixins
	@import './css-effects/src/css-effects';

	// Then include into style rules, 
	// E.g. Create a class name 'box' and apply a special drop shadow to it
	.box{
	   .shadow-dogear();
	}
</style>
